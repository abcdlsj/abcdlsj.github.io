{{define "posts"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" dict "Site" .Site "IsPost" false}}
  </head>
  <body>
    <div class="app">
      {{template "navbar" .}}
      <main class="container">
        <section class="home-section">
          <div class="section-header">
            <h2 class="section-title">All Posts Â· {{len .Posts}}</h2>
          </div>
          <div class="post-list">
            {{range .Posts}}
            <article class="post-item">
              <a href="/posts/{{.Uname | urlize}}.html" class="post-item__title">{{.Meta.Title}}</a>
              <time class="post-item__date" datetime="{{.Meta.Date}}">{{.Meta.Date | day}}</time>
            </article>
            {{end}}
          </div>
        </section>
      </main>
      {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
