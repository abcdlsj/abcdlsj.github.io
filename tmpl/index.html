{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
  </head>
  <body class="container">
    <div class="navbar">{{template "navbar" .}}</div>
    <main>
      <h1 class="blog-title">===> Enjoy Focus!</h1>
      <hr class="divider" />
      <div class="wip-post">
        <div class="wip-headline">Write in Progress</div>
        {{range .WipPosts}}
        <div class="wip-post-title">
          <a href="/posts/{{.Uname | urlize}}.html">{{.Meta.Title}}</a>
        </div>
        {{end}}
      </div>
      <hr class="divider" />
      <h2>POSTs</h2>
      {{range .Posts}}
      <article class="post">
        <div class="post-meta">
          <div class="post-date">Date: {{.Meta.Date}}</div>
          <nav class="post-tags">
            {{range $tag := .Meta.Tags}}
            <a href="/tags/{{$tag | urlize}}.html" class="tag">#{{$tag}}</a>
            {{end}}
          </nav>
        </div>
        <div class="post-index-title">
          <a href="/posts/{{.Uname | urlize}}.html">{{.Meta.Title}}</a>
        </div>
      </article>
      <hr class="divider" />
      {{end}}
    </main>
    {{template "footer" .}}
  </body>
</html>
{{end}}
