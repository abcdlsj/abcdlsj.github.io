{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
  </head>
  <body>
    <div>{{template "navbar" .}}</div>
    <main>
      <h1>Posts</h1>
      {{range .Posts}}
      <article>
        <h2>
          <a href="/posts/{{.Name | urlize}}.html">{{.Meta.Title}}</a>
        </h2>
        <nav>
          {{range $tag := .Meta.Tags}}
          <a href="/tags/{{$tag | urlize}}.html">#{{$tag}}</a>
          {{end}}
        </nav>
        <p>Date: {{.Meta.Date}}</p>
      </article>
      <hr />
      {{end}}
    </main>
  </body>
  {{template "footer" .}}
</html>
{{end}}
