{{define "index"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="container">
    <div class="navbar">{{template "navbar" .}}</div>
    <main>
      <h1 class="blog-title">My Blog</h1>
      {{range .Posts}}
      <article class="post">
        <div class="post-meta">
          <div class="post-date">Date: {{.Meta.Date}}</div>
          <nav class="post-tags">
            {{range $tag := .Meta.Tags}}
            <a href="/tags/{{$tag | urlize}}.html" class="tag">#{{$tag}}</a>
            {{end}}
          </nav>
        </div>
        <h2 class="post-title">
          <a href="/posts/{{.Uname | urlize}}.html">{{.Meta.Title}}</a>
        </h2>
      </article>
      <hr class="divider" />
      {{end}}
    </main>
    {{template "footer" .}}
  </body>
</html>
{{end}}
