{{define "single"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
  </head>
  <body>
    <div>{{template "navbar" .}}</div>
    <h1>{{.Meta.Title}}</h1>
    <main>
      <nav>
        {{range $tag := .Meta.Tags}}
        <a href="/tags/{{$tag | urlize}}.html">{{$tag}}</a>
        {{end}}
      </nav>
      <article>{{.Body}}</article>
    </main>
  </body>
  {{template "footer" .}}
</html>
{{end}}
