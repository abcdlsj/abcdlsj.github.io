{{define "single"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
  </head>
  <body class="container">
    <main>
      <div class="navbar">{{template "navbar" .}}</div>
      <hr class="divider" />
      <h1 class="post-single-title">{{.Meta.Title}}</h1>
      <hr class="divider" />
      <div class="post-meta">
        <div class="post-date">Date: {{.Meta.Date}}</div>
        <nav class="post-tags">
          {{range $tag := .Meta.Tags}}
          <a href="/tags/{{$tag | urlize}}.html" class="tag">#{{$tag}}</a>
          {{end}}
        </nav>
        {{if ne .TocContent ""}}
        <hr class="divider" />
        <div class="post-toc">{{.TocContent}}</div>
        {{end}}
      </div>
      <hr class="divider" />
      <div class="post-content">
        <article>{{.Body}}</article>
      </div>
      <hr class="divider" />
      <!-- {{template "footer" .}} -->
    </main>
  </body>
</html>
{{end}}
