{{define "hosts"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" dict "Site" .Site "IsPost" false}}
  </head>
  <body>
    <div class="app">
      {{template "navbar" .}}
      <main class="container">
        <section class="home-section">
          <div class="section-header">
            <h2 class="section-title">Hosts</h2>
          </div>
          <div class="hosts-grid">
            {{range .Site.Hosts}}
            <article class="host-card">
              <div class="host-card__header">
                <h2>{{.Name}}</h2>
                <span class="host-type">{{.Type}}</span>
              </div>
              <a href="/{{.Output}}" class="host-link">/{{.Output}}</a>
              {{if .Header}}
              <p class="host-description">{{.Header}}</p>
              {{end}}
            </article>
            {{end}}
          </div>
        </section>
      </main>
      {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
