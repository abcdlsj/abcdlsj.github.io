<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tag: {{.Name}}</title>
    <meta name="description" content="Posts related to {{.Name}}" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Posts Related To Tag: {{.Name}}</h1>
    </header>
    <main>
      {{range .Refers}}
      <article>
        <h2>
          <a href="{{$.URL}}/posts/{{. | urlize}}.html">{{.}}</a>
        </h2>
      </article>  
      {{end}}
    </main>
  </body>
</html>
