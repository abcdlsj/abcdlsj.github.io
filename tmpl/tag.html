{{define "tag"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
  </head>
  <body>
    <div>{{template "navbar" .}}</div>
    <header>
      <h1>Posts Related To Tag: {{.Name}}</h1>
    </header>
    <main>
      {{range .Refers}}
      <article>
        <h2>
          <a href="/posts/{{. | urlize}}.html">{{.}}</a>
        </h2>
      </article>
      {{end}}
    </main>
  </body>
  {{template "footer" .}}
</html>
{{end}}
