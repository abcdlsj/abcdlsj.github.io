{{define "tag"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" dict "Site" .Site "IsPost" false}}
  </head>
  <body>
    <div class="app">
      {{template "navbar" .}}
      <main class="container">
        <section class="home-section">
          <div class="section-header">
            <h2 class="section-title">#{{.Name}} Â· {{len .Refers}} posts</h2>
          </div>
          <div class="post-list">
            {{range .Refers}}
            <article class="post-item">
              <a href="/posts/{{.Uname | urlize}}.html" class="post-item__title">{{.Title}}</a>
              <div class="post-item__meta">
                <time class="post-item__date" datetime="{{.Meta.Date}}">{{.Meta.Date | day}}</time>
                <span class="post-item__lang">{{if contains .Meta.Languages "cn"}}CN{{else}}EN{{end}}</span>
              </div>
            </article>
            {{end}}
          </div>
        </section>
      </main>
      {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
