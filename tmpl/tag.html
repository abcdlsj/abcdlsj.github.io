<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tag: {{.Name}}</title>
    <meta name="description" content="Posts related to {{.Name}}" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Posts Related To Tag: {{.Name}}</h1>
    </header>
    <main>
      <ul>
        {{range $key, $value := .Posts}} {{if inTag $.Name $value.Meta.Tags}}
        <li>
          <a href="{{$.URL}}/posts/{{$value.Name}}.html"
            >{{$value.Meta.Title}}</a
          >
        </li>
        {{end}} {{end}}
      </ul>
    </main>
  </body>
</html>
