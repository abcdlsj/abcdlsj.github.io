{{define "about"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" dict "Site" .Site "IsPost" false}}
  </head>
  <body>
    <div class="app">
      {{template "navbar" .}}
      <main class="container">
        <div class="about-content">
          <article class="about-body post-body">
            {{.Body}}
          </article>
        </div>
      </main>
      {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
