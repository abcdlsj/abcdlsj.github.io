{{define "about"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" dict "Site" .Site "IsPost" false}}
  </head>
  <body>
    <div class="app">
      {{template "navbar" .}}
      <main class="surface about-shell">
        <article class="post-body about-body">
          {{.Body}}
        </article>
      </main>
      {{template "footer" .}}
    </div>
  </body>
</html>
{{end}}
