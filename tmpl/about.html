{{define "about"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head" .}}
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="container">
    <div class="navbar">{{template "navbar" .}}</div>
    <hr class="divider" />
    <h1 class="about-title">{{.Meta.Title}}</h1>
    <hr class="divider" />
    <main class="about-content">
      <article>{{.Body}}</article>
    </main>
    <hr class="divider" />
    {{template "footer" .}}
  </body>
</html>
{{end}}
