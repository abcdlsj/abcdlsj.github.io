<html>

<head>
  <style type="text/css">
    body {
      margin: 20px 300px 20px;
    }

    blog {
      font-size: 32px;
      text-align: center;
    }
  </style>
</head>

<body>
  <blog>ABCDLSJ's Blog!<br></blog>
  {{range .}}
  <a href="/posts/{{.FileName}}">
    <post>{{.MetaData.Title}} ({{.MetaData.Date}})</post>
  </a>
  <p>{{.MetaData.Summary}}</p>
  {{end}}
</body>

</html>
